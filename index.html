<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class='scoreContainer'>    
        <div class="scoreTitle">Score</div>

        <div class="scoreValues">
            <div><p class="scoreValYou" id="scoreValYou">You: 0</p></div>
            <div><p class="scoreValComputer" id="scoreValComputer">Computer: 0</p></div>
        </div>
    </div>

    <div class="inputBox">
        <label for="playerValue" class="pValLabel">Input your selection:</label>
        <input id ="playerValue" type="text" class="playerValue" name="playerValue">
        <button type="button" id="submitBtn" onclick="runRounds()">
            Submit
        </button>
    </div>

    <div class="playsContainer">    
        <div class="playerItem" id="playerItem">You chose:</div>
        <div class="computerItem" id="computerItem">The computer chose:</div>
    </div>

    <div class="roundWinner" id="roundWinner">    
        This round is won by: 
    </div>

    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <p id='winnerPar'>  </p>
        </div>
      
    </div>
    
    <script src="RockPaperScissors.js"></script>
</body>
</html>
